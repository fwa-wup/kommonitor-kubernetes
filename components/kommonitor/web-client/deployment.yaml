apiVersion: apps/v1
kind: Deployment
metadata:
  name: kommonitor-web-client
  labels:
    app: kommonitor-web-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kommonitor-web-client
  template:
    metadata:
      labels:
        app: kommonitor-web-client
    spec:
      containers:
      - name: kommonitor-web-client
        image: kommonitor/web-client:3.3.0-beta.5
        imagePullPolicy: Always
        resources:
          requests:
            memory: "8M"
            cpu: "1m"
          limits:
            memory: "1024M"
            cpu: "1000m"
        ports:
        - containerPort: 80
        volumeMounts:
        - name: kommonitor-client-storage
          mountPath: /usr/share/nginx/html/config/config-storage-server.json
          subPath: config-storage-server.json
        - name: kommonitor-client-storage
          mountPath: /usr/share/nginx/html/kommonitor-custom.css
          subPath: kommonitor-custom.css
      volumes:
      - name: kommonitor-client-storage
        configMap:
          name: kommonitor-web-client